<div class="content">
    
    <div class="title">
        <h1>Colaborador</h1>
    </div>
    
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="colaboradores">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
            
            <ng-container matColumnDef="acoes">
                <th mat-header-cell class="mat-header" *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row"> {{row.acoes}} 
                    <a class="edit" (click)="irParaCadastroProfissional(row.id)">
                        <i class="material-icons">task_alt</i>
                    </a> 
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
    </div>
    
</div>
