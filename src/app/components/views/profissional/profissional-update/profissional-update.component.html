<form>
    <h1> ATUALIZANDO NOVO PROFISSIONAL</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="profissional.nome" type="text"  name="nome" placeholder="Ex. Lucas .H .T Fonseca">
    </mat-form-field>
    <div class="box">
        <mat-form-field class="form colaborador-input">
            <mat-label>Colaborador</mat-label>
            <input matInput type="text" [(ngModel)]="profissional.colaborador.nome" name="colaborador.nome" disabled>
        </mat-form-field>
        <button (click)="navegarParaBuscarColaborador()" mat-stroked-button class="button mat-elevation-z8" color="primary">Buscar Colaborador</button>
    </div>
        
    <div class="buttons">
        <button (click)="update()" mat-stroked-button class="button mat-elevation-z8" color="primary">Atualizar</button>
        <button (click)="cancel()" mat-stroked-button class="button mat-elevation-z8" color="warn">Cancelar</button>
    </div>
</form>
