<div class="content">
    
    <div class="title">
        <h1>PROFISSIONAL</h1>
    </div>
    
    <button mat-stroked-button (click)="navegarParaProfissionalCreate()" class="button mat-elevation-z8" color="primary">Novo Profissional</button>
    
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="profissional">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
            
            <ng-container matColumnDef="colaborador">
                <th mat-header-cell *matHeaderCellDef> Colaborador </th>
                <td mat-cell *matCellDef="let row"> {{row.colaborador.nome}} </td>
            </ng-container>
                     
            <ng-container matColumnDef="acoes">
                <th mat-header-cell class="mat-header" *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row"> {{row.acoes}} 
                    <a class="edit" routerLink="update/{{ row.id }}">
                        <i class="material-icons">edit</i>
                    </a> 
                    <a  class="delete" routerLink="delete/{{ row.id }}">
                        <i class="material-icons">delete</i>
                    </a> 
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</div>
